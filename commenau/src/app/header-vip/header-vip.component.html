        <div class="icon-menu">
            <div style="display: flex" class="collapse">
                <div class="acc" routerLink="/thongtin">
                    <p class="mt-2" style="cursor: pointer;">My account  {{user.name}}</p>
                </div>
                <div style="cursor: pointer;" routerLink="/dangnhap" (click)="logout()">Dang xuat</div>
               

                <div class="user-big thanhbar-muiten">
                    <a class="userA" routerLink="/dangnhap"><i class="far fa-user"></i
          ></a>
                    <div class="thanh-bar"></div>
                    <div class="login-user">
                        <div>
                            <button routerLink="/dangky">Tạo tài khoản</button>
                        </div>
                        <button class="login-button" routerLink="/dangnhap">
              Đăng nhập
            </button>
                    </div>
                </div>
                <div class="bag-big thanhbar-muiten">
                    <a class="bagA" routerLink="/giohang"><i class="fas fa-briefcase"></i
          ></a>
                    <span class="badge">{{ getQuatity() }}</span>
                    <div class="thanh-bar"></div>
                    <div class="bag-user">
                        <div class="header-cart">
                            <p class="food-bag">Túi Đồ Ăn</p>
                        </div>

                        <div class="scroll">
                            <div class="item-cart" *ngFor="let i of items">
                                <img src="{{ i.img }}" alt="" />
                                <div class="item-food">
                                    <p>{{ i.name }}</p>
                                    <p>
                                        <label for="">{{ i.quatity }}</label>
                                    </p>
                                    <p>
                                        <label for="">{{ i.price * i.quatity | currency: "VND":true }}
                    </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="sub-total">
                            <p>Tổng Tiền</p>
                            <p>{{ getTotal() | currency: "VND":true }}</p>
                        </div>
                        <div>
                            <a routerLink="/giohang"> <button>XEM CHI TIẾT TÚI</button></a>
                        </div>
                        <button class="bag-button">THANH TOÁN</button>
                    </div>
                </div>
