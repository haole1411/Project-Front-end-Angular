<div class="header">
  <div [class.header-change]="header_variable" class="menu-header">
    <h2 id="idLogo">ComMeNau</h2>
    <div class="header-big">
      <h5>TRANG CHỦ</h5>
      <h5>MENU</h5>
      <h5>PHẢN HỒI</h5>
      <h5>VỀ CHÚNG TÔI</h5>
      <h5>LIÊN HỆ</h5>
    </div>
    <div class="icon-menu">
      <i class="far fa-user"></i>
      <i class="fas fa-briefcase"></i>
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="https://wallpaperaccess.com/full/462778.jpg" />
        </div>

        <div class="item">
          <img
            src="https://www.havamall.com/wp-content/uploads/2021/02/6e993a10c151d735d824cea60b02a03f.jpg"
          />
        </div>

        <div class="item">
          <img
            src="https://i.pinimg.com/originals/4f/78/4c/4f784cb7110581ec03e8013f2da94573.jpg"
          />
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
