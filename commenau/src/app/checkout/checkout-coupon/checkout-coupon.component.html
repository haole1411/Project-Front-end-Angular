<h5>Bạn đã có mã ưu đãi?
    <a (click)="showCoupon = !showCoupon">Nhấn vào để nhập mã</a>
</h5>
<div class="detail-coupon" *ngIf="showCoupon">
    <div class="wrap-coupon">
        <input type="text" placeholder="Mã ưu đãi" [(ngModel)]="nameVoucher">
        <button class="btn-coupon" (click)="applyVoucher(nameVoucher) " >ÁP DỤNG</button>
    </div>
    
    <p class="checkvoucher" *ngIf="getCheckMessage()">{{getMessage()}}</p>
</div>
