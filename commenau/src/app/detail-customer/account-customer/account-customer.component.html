<div class="content-left">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="displayAlert">
        <strong><p>Thông tin đã được cập nhật thông tin thành công.</p></strong>
        <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="updateProfile()" [formGroup]="customForm" class="customer-form">
        <div class="customer-item">
            <p class="customer-item__title">Họ tên:</p>
            <div class="customer-item__wrap">
                <input class="customer__input" type="text" value="{{user.name}}" formControlName="name" [ngClass]="{'is-invalid' : customForm.controls.name.invalid && customForm.controls.name.touched}">
                <div class="invalid-feedback">
                    Vui lòng nhập họ tên.
                </div>
            </div>
        </div>
        <div class="customer-item">
            <p class="customer-item__title">Email:</p>
            <div class="customer-item__wrap">
                <input class="customer__input" type="text" value="{{user.email}}" formControlName="email"
                [ngClass]="{'is-invalid' : customForm.controls.email.invalid && customForm.controls.email.touched}">
                <div class="invalid-feedback">
                    Email không hợp lệ phải kết thúc bằng "@gmail.com"
                </div>
            </div>

        </div>
        <div class="customer-item">
            <p class="customer-item__title">Địa chỉ:</p>
            <div class="customer-item__wrap">
                <input class="customer__input" type="text" value="{{user.address}}" formControlName="address"
                [ngClass]="{'is-invalid' : customForm.controls.address.invalid && customForm.controls.address.touched}">
                <div class="invalid-feedback">
                    Vui lòng nhập địa chỉ
                </div>
            </div>
        </div>
        <div class="customer-phone">
            <p class="customer-phone__title" >Số điện thoại:</p>
            <div class="customer-phone__wrap">
                <p class="customer-phone__title" *ngIf = "!display">{{user.phone}}</p>
                <input class="customer-phone__input" *ngIf = "display" type="text" value="{{user.phone}}" formControlName="phone"
                [ngClass]="{'is-invalid' : customForm.controls.phone.invalid && customForm.controls.phone.touched}">
                <a  class="customer-phone__change" (click) = "displayPhone()" >Thay đổi</a>
                <div class="invalid-feedback">
                    Số điện thoại không hợp lệ hoặc đã tồn tại trong hệ thống
                </div>
            </div>

        </div>
        <button *ngIf="!customForm.valid" class="btn-save-account-disible" [disabled]="!customForm.valid">Lưu</button>
        <button *ngIf="customForm.valid" class="btn-save-account" [disabled]="!customForm.valid">Lưu</button>
    </form>

</div>

<div class="content-right">
    <div class="avatar-change">
        <img src="{{urlImg}}" alt="" class="avatar">
    </div>
    <input type="file" class="custom-file-input" (change)="onSelectFile($event)">
</div>
