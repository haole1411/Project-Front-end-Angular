<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col" class="title-table">SẢN PHẨM</th>
            <th scope="col" class="title-table price_table">GIÁ</th>
            <th scope="col" class="title-table">SỐ LƯỢNG</th>
            <th scope="col" class="title-table">TỔNG TIỀN</th>
        </tr>
    </thead>
    <tbody *ngIf="items.length == 0">
        <tr>
            <td class="emty_items" colspan="5">Chưa có sản phẩm trong giỏ hàng</td>
        </tr>
    </tbody>
    <tbody *ngIf="items.length > 0">
        <tr *ngFor="let item of items">
            <th class="delete">
                <button (click)="removeItem(item.id)">x</button>
            </th>
            <td class="product-name">
                <img src="{{ item.img }}" alt="" style="height: 50px; width: 50px" />
                <div class="reponsive">
                    <h5 class="reponsive__name">{{ item.name }}</h5>
                    <h5 class="title">{{item.price}}</h5>
                </div>
                <h5 class="mobile_reponsive">{{ item.name }}</h5>

            </td>
            <td class="price price_table">{{ item.price | currency: "VND":"symbol" }}</td>
            <td class="quantity">
                <div class="hihi">
                    <button (click)="increaseQuatity(item.id)">+</button>
                    <input type="text" value="{{ item.quatity }}" />
                    <button (click)="reduceQuatity(item.id)">-</button>
                </div>
                
            </td>
            <td class="total">{{ item.price * item.quatity | currency: "VND":"symbol" }}</td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-lg-12">
        <div class="shoping__cart__btns checkout__section">
            <button type="button" class="btn btn-light order-btn">
                <a routerLink="/menu">TIẾP TỤC ĐẶT HÀNG</a>
            </button>
            <button type="button" class="btn btn-dark checkout-btn">
                <a routerLink="/thanhtoan">THANH TOÁN</a>
            </button>
        </div>
    </div>
</div>
